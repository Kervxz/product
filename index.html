<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta charset="UTF-8">
  
  
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href='https://www.w3schools.com/lib/w3.css' rel='stylesheet'>
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
     <div class="container">
         <div class="card">
             <div class="image">            
                 <picture>
                      <source media="(max-width:375px)"             srcset="./images/image-product-mobile.jpg">
                      <img src="./images/image-product-desktop.jpg" alt="portrait" style="width:250px;">
                   </picture>
             </div>    
            <div class="card-body"> 
                       <p class="preview">
                            PERFUME
                       </p>
                       <h1 class="gab">                    
                            Gabrielle Essence Eau De Parfum
                       </h1>
                       <p class="description">
                             A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
                       </p>
                       <div class="price">
                            <p class="discount">
                             $149.99  
                            </p>
                            <p class="original">
                              $169.99  
                            </p>                        
                       </div>
                   
                         <button><img src="./images/icon-cart.svg" alt="icon"> Add to Cart</button> 
                       
                   </div>
         </div>            
    </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
